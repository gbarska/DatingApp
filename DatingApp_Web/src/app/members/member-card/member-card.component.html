<div class="card mb-4">
  <div class="card-img-wrapper">
    <img src="{{user.photoUrl}}" class="card-img-top" style="height: 170px;" alt="{{user.knownAs}}">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button class="btn bg-magenta" [routerLink]="['/members/', user.id]" >
          <i class="fa fa-user text-light"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn bg-magenta">
          <i class="fa fa-heart text-light"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn bg-magenta">
          <i class="fa fa-envelope text-light"></i>
        </button>
      </li>
    </ul>
  </div>

  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user"></i>
      {{user.knownAs}}, {{user.age}}
    </h6>
    <p class="card-text text-muted text-center">
      {{user.city}}
    </p>
  </div>
</div>
