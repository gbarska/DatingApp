<div class="card mb-4">
  <div class="card-img-wrapper">
    <img src="{{user.photoUrl || '../../../../../assets/img/user.png'}}" class="card-img-top" style="height: 170px;" alt="{{user.knownAs}}">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button class="btn bg-magenta" [routerLink]="['/members/', user.id]" >
          <i class="fa fa-user text-light"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn bg-magenta" (click)="sendLike(user.id)">
          <i class="fa fa-heart text-light"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn bg-magenta">
          <i class="fa fa-envelope text-light"></i>
        </button>
      </li>
    </ul>
  </div>

  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user"></i>
      {{user.knownAs}}, {{user.age}}
    </h6>
    <p class="card-text text-muted text-center">
      {{user.city}}
    </p>
  </div>
</div>

<ng-template #template>
    <div class="modal-header">
      <!-- <h1 class="modal-title pull-left">Match!</h1> -->
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <h1 class="text-center" id="titulo">It's a Match!</h1>
        
      <div class="row">
        <div class="col">
          
                <img class="card-img-top avatar"  src="{{user.photoUrl}}">
             
        </div>
        <div class="col">
          
                <img class="card-img-top avatar" src="{{authService.currentUser.photoUrl}}">
              
        </div>
    
      
      </div>
        <div class="row mt-4">
            <div class="col text-center">
            <h5 class="text-center">You and {{user.knownAs}} liked each other.</h5>
          </div>
         </div>
         <div class="row">
           <div class="col text-center">
              <button class="btn btn-primary">Send a Message</button>
           </div>
         </div>  
    </div>
  </ng-template>
