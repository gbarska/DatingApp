
<div class="container mt-5">
    <div class="mt-3">
       <h2 class="">Filters: </h2>
      </div>
    <div class="row m-4">
        <form class="form-inline" #form="ngForm" (ngSubmit)="loadUsers()" novalidate>
          <div class="form-group">
            <label for="minAge p-2" class="mr-2">Age From:</label>
            <input type="number" class="form-control" style="width: 70px" id="minAge" name="minAge" [(ngModel)]="userParams.minAge">
          </div>
    
          <div class="form-group p-2">
            <label for="maxAge" class="mr-2">Age To:</label>
            <input type="number" class="form-control" style="width: 70px" id="maxAge" name="maxAge" [(ngModel)]="userParams.maxAge">
          </div>
    
          <div class="form-group p-2">
            <label for="gender" class="mr-2">Show: </label>
            <select class="form-control" style="width: 130px" id="gender" name="gender" [(ngModel)]="userParams.gender">
              <option *ngFor="let gender of genderList" [value]="gender.value">
                  {{gender.display}}
              </option>
            </select>
          </div>
          <button type="submit" class="btn bg-magenta text-light" style="margin-left:10px">Apply</button>
          <button type="button" class="btn btn-info" (click)="resetFilters()" style="margin-left:10px">Reset</button>
          
          <div class="col">
              <div class="btn-group float-right">
                <label class="mr-2">Sort by: </label>
                <button type="button" name="orderBy" class="btn btn-primary text-light" (click)="loadUsers()" [(ngModel)]="userParams.orderBy" btnRadio="lastActive">Last Active</button>
                <button type="button" name="orderBy" class="btn btn-primary" (click)="loadUsers()" [(ngModel)]="userParams.orderBy" btnRadio="created">Newest</button>
              </div>
            </div>
        </form>
      </div>
      <br>
      <div class="row text-center">
          <div class="mt-3">
            <h2 class="">Your matches: {{pagination.totalItems}} found</h2>
          </div>
        </div>
        
 <div class="row"> 
  <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
    <app-member-card [user]="user"></app-member-card>
  </div>
</div>
</div>

<div class="d-flex justify-content-center">
  <pagination 
         [boundaryLinks]="true" 
         [totalItems]="pagination.totalItems"
         [itemsPerPage]="pagination.itemsPerPage"
         [(ngModel)]="pagination.currentPage"
         (pageChanged)="pageChanged($event)"
         previousText="&lsaquo;" nextText="&rsaquo;"
   firstText="&laquo;" lastText="&raquo;">
 
</pagination>
</div>
