<form #registerForm="ngForm" (ngSubmit)="register()">
    <h2 class="text-center text-secondary">Sign Up</h2>
    <hr>
  
    <div class="form-group">
      <input type="text" class="form-control" required name="username" [(ngModel)]="model.username" placeholder="Username">
    </div>
  
    <div class="form-group">
      <input type="password" class="form-control" required name="password" [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" required name="confirmPassword" #confirmPassword placeholder="Confirm Password">
    </div>
  
    <div class="form-group text-center">
      <button class="btn btn-info mr-2 bg-magenta" type="submit">Register</button>
      <button class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button>
    </div>
    
  </form>
